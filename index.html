<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    
    
    <title>CST3145 Coursework 1 - VueJS Web Application</title>

    <script src="assets/bootstrap.bundle.min.js"></script>
    <script src="assets/vue.js"></script>
    <script src="assets/lessons.js"></script>
</head>
<body>
    <div id="WebApp">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand" href="index.html">{{ title }}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      
      <div class="container">
        <h3>Lessons</h3>

        <div v-for="lesson in lessons" :key="lesson.id">
            <img :src="lesson.LessonImg" alt="Lesson Image" style="width: 50px; height: 50px;">
            <p>{{ lesson.LessonName }} - £{{ lesson.LessonPrice }} - {{ lesson.LessonSpace }} - {{ lesson.LessonPrice }} - {{ lesson.LessonLocation }}</p>
            <button @click="addToCart(lesson)">Add to Cart</button>
            
        </div>

        <h2>Shopping Cart</h2>
        <ul>
            <li v-for="item in cart" :key="item.id">
            {{ item.LessonName }} - £{{ item.LessonPrice }}
            </li>
        </ul>

        <p>Total: £{{ total }}</p>
      </div>
    </div>
      
      
    <script>
    var WebApp = new Vue({
        el: '#WebApp',
        data: {
            title: 'Vue Web Based Mobile App',
            lessons: Lessons,
            cart: [],
            total: 0,
        },
        methods: {
            addToCart(lesson) {
                this.cart.push(lesson);
                this.calculateTotal();
            },
            calculateTotal() {
                this.total = this.cart.reduce((acc, item) => acc + item.LessonPrice, 0);
            }
        },
    });
    </script>
</body>
</html>
